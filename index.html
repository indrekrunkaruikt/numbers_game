<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
    <div class="col-sm-4 well">
        <h1 id="demo"></h1>
        <lable for="number">Palun sisesta oma number</lable>
        <input type="number" name="number" id="number">
        <button onClick="runNumberGame()">Kontrolli number</button>
    </div>
    <script>
        var randomNumber = Math.floor(Math.random() * 101);     // returns a random integer from 0 to 100
        function runNumberGame(){
            console.log(randomNumber);
            if(number.value == randomNumber){
                console.log( "The numbers are equal.");
                document.getElementById("demo").innerHTML = "The numbers are equal.";
            } else if( number.value < randomNumber){
                console.log( "The number is smaller.")
                document.getElementById("demo").innerHTML = "The number is smaller.";
            } else if(number.value > randomNumber){
                console.log( "The number is bigger.")
                document.getElementById("demo").innerHTML = "The number is bigger.";
            }
        }
    </script>
</body>
